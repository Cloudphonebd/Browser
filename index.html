<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Phone BD Browser</title>
    <style>
        :root {
            --bg-color: #f1f3f4;
            --container-bg: white;
            --text-color: #333;
            --header-bg: #007bff;
            --footer-bg: #202124;
            --search-bar-bg: #f1f3f4;
        }

        .dark-mode {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --header-bg: #1a1a1a;
            --footer-bg: #000000;
            --search-bar-bg: #333;
        }

        * { box-sizing: border-box; transition: 0.2s; }
        
        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column; height: 100vh;
            overflow: hidden;
            color: var(--text-color);
        }

        /* ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏ ‡¶¨‡¶æ‡¶∞ ‡¶ì ‡¶π‡ßá‡¶°‡¶æ‡¶∞ */
        .status-bar { background-color: var(--header-bg); color: white; padding: 5px 10px; display: flex; justify-content: space-between; font-size: 10px; }
        header { background-color: var(--header-bg); color: white; text-align: center; padding: 8px; font-weight: bold; font-size: 16px; position: relative; }

        .mode-toggle { position: absolute; right: 10px; top: 5px; background: rgba(255,255,255,0.2); border: none; color: white; border-radius: 5px; padding: 3px 8px; cursor: pointer; font-size: 12px; }

        /* ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶è‡¶∞‡¶ø‡¶Ø‡¶º‡¶æ */
        .search-container { padding: 12px 10px; background: var(--container-bg); border-bottom: 1px solid #ddd; }
        .search-bar { display: flex; align-items: center; background: var(--search-bar-bg); border-radius: 20px; padding: 5px 12px; border: 1px solid #dfe1e5; }

        #urlInput { flex: 1; border: none; background: transparent; padding: 8px; font-size: 13px; outline: none; color: var(--text-color); }

        .btn-search { background: #007bff; color: white; border: none; border-radius: 50%; width: 32px; height: 32px; cursor: pointer; margin-right: 8px; display: flex; align-items: center; justify-content: center; }
        .btn-add { background: #28a745; color: white; border: none; border-radius: 50%; width: 32px; height: 32px; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; }

        /* ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü */
        .content { flex: 1; overflow-y: auto; padding: 10px; }
        h3 { font-size: 11px; color: var(--text-color); margin: 15px 0 8px 0; text-transform: uppercase; opacity: 0.7; letter-spacing: 1px; }

        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin-bottom: 20px; }
        .item { text-align: center; position: relative; display: flex; flex-direction: column; align-items: center; text-decoration: none; color: inherit; }

        .logo-img { width: 48px; height: 48px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.15); margin-bottom: 5px; background: white; object-fit: cover; }

        .del-btn { position: absolute; top: -5px; right: -2px; background: #ff4d4d; color: white; border: none; border-radius: 50%; width: 18px; height: 18px; font-size: 12px; cursor: pointer; z-index: 10; display: flex; align-items: center; justify-content: center; }

        .label { font-size: 10px; font-weight: 600; white-space: nowrap; overflow: hidden; width: 100%; text-overflow: ellipsis; }

        /* ‡¶≠‡¶ø‡¶ú‡¶ø‡¶ü‡¶∞ ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡¶æ‡¶∞ ‡¶¨‡¶ï‡ßç‡¶∏ */
        .visitor-section {
            margin-top: 30px;
            padding: 15px;
            background: var(--container-bg);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .counter-container img {
            display: block;
            margin: 5px auto;
            border-radius: 4px;
        }

        .counter-container a {
            display: none; /* ‡¶Ö‡¶™‡ßç‡¶∞‡ßü‡ßã‡¶ú‡¶®‡ßÄ‡¶Ø‡¶º ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶π‡¶æ‡¶á‡¶° ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá */
        }

        /* ‡¶´‡ßÅ‡¶ü‡¶æ‡¶∞ ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        footer { 
            background-color: var(--footer-bg); 
            color: #3dfc03; 
            text-align: center; 
            padding: 15px; 
            font-size: 11px; 
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="status-bar">
        <span>Cloud Phone BD</span>
        <span>4G üîã 98%</span>
    </div>

    <header>
        Browser
        <button class="mode-toggle" onclick="toggleMode()" id="modeBtn">üåô Dark</button>
    </header>

    <div class="search-container">
        <div class="search-bar">
            <input type="text" id="urlInput" placeholder="Enter URL or Search...">
            <button class="btn-search" onclick="handleInput()" title="Search/Go">üîç</button>
            <button class="btn-add" onclick="addBookmark()" title="Add Bookmark">+</button>
        </div>
    </div>

    <div class="content">
        <h3>Highlights</h3>
        <div class="grid">
            <a href="https://www.youtube.com" class="item">
                <img src="https://cdn-icons-png.flaticon.com/128/1384/1384060.png" class="logo-img">
                <div class="label">YouTube</div>
            </a>
            <a href="https://chatgpt.com" class="item">
                <img src="https://cdn-icons-png.flaticon.com/128/12222/12222588.png" class="logo-img">
                <div class="label">ChatGPT</div>
            </a>
            <a href="https://gemini.google.com" class="item">
                <img src="https://cdn-icons-png.flaticon.com/128/15496/15496659.png" class="logo-img">
                <div class="label">Gemini</div>
            </a>
            <a href="https://www.facebook.com" class="item">
                <img src="https://cdn-icons-png.flaticon.com/128/733/733547.png" class="logo-img">
                <div class="label">Facebook</div>
            </a>
        </div>

        <h3>My Bookmarks</h3>
        <div id="bookmarkGrid" class="grid"></div>

        <div class="visitor-section">
            <h3 style="margin-top: 0; margin-bottom: 10px;">Visitor Counter</h3>
            <div class="counter-container">
                <script type='text/javascript' src='https://www.freevisitorcounters.com/auth.php?id=c53620811992a3b00d66131e8775ccf27c660c14'></script>
                <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1498323/t/1"></script>
            </div>
        </div>
    </div>

    <footer>
        Owner By (Cloud Phone BD)
    </footer>

    <script>
        window.onload = function() {
            if(localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('modeBtn').innerText = "‚òÄÔ∏è Light";
            }
            loadBookmarks();
        };

        function handleInput() {
            let input = document.getElementById('urlInput').value.trim();
            if (!input) return;

            const urlPattern = /^(http|https):\/\/[^ "]+$|.*?\.(com|net|org|edu|gov|io|bd|info|me)$/;
            
            if (urlPattern.test(input)) {
                let finalUrl = input.startsWith('http') ? input : 'https://' + input;
                window.location.href = finalUrl;
            } else {
                window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(input);
            }
        }

        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleInput();
        });

        function toggleMode() {
            let body = document.body;
            let btn = document.getElementById('modeBtn');
            body.classList.toggle('dark-mode');
            localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
            btn.innerText = body.classList.contains('dark-mode') ? "‚òÄÔ∏è Light" : "üåô Dark";
        }

        function addBookmark() {
            let val = document.getElementById('urlInput').value.trim();
            if(val) {
                let list = JSON.parse(localStorage.getItem('myLinks')) || [];
                list.push(val);
                localStorage.setItem('myLinks', JSON.stringify(list));
                document.getElementById('urlInput').value = "";
                loadBookmarks();
            }
        }

        function removeBookmark(index) {
            let list = JSON.parse(localStorage.getItem('myLinks')) || [];
            list.splice(index, 1);
            localStorage.setItem('myLinks', JSON.stringify(list));
            loadBookmarks();
        }

        function loadBookmarks() {
            let list = JSON.parse(localStorage.getItem('myLinks')) || [];
            let grid = document.getElementById('bookmarkGrid');
            grid.innerHTML = "";
            list.forEach((item, index) => {
                grid.innerHTML += `
                    <div class="item">
                        <button class="del-btn" onclick="event.stopPropagation(); removeBookmark(${index})">√ó</button>
                        <div onclick="window.location.href='https://www.google.com/search?q=${item}'">
                            <div style="width:48px; height:48px; background:#5f6368; color:white; border-radius:12px; display:flex; align-items:center; justify-content:center; font-weight:bold; font-size:22px; box-shadow: 0 2px 6px rgba(0,0,0 ,0.15);">${item[0].toUpperCase()}</div>
                            <div class="label">${item}</div>
                        </div>
                    </div>`;
            });
        }
    </script>
</body>
</html>
